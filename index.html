<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>B5 Forms</title>

	<link rel="icon" type="image/x-icon" href="https://pngimg.com/d/rose_PNG638.png">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap" rel="stylesheet">

	<style>
		body{
			background:	brown;
  			font-family: "Nanum Myeongjo", serif;
  			color: seashell;
		}

		.container {
			background-color: darkred;
			padding: 15px;
		}
	</style>	
</head>
<body>

<div class="container mt-3">
	<h2>ðŸŒ¹ Creating Vertical Form Layout ðŸŒ¹</h2>

	<form>
	    <div class="email mb-3">
	        <label for="inputEmail">Email</label>
	        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
	    </div>

	    <div class="password mb-3">
	        <label for="inputPassword">Password</label>
	        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
	    </div>

	    <div class="remember mb-3">
	        <div >
	            <input type="checkbox" id="checkRemember">
	            <label for="checkRemember">Remember me</label>
	        </div>
	    </div>
	    <button type="submit" class="btn btn-primary">Sign in</button>
	</form>
</div>

<div class="container mt-3">
	<h2>ðŸŒ¹ Creating Horizontal Form Layout ðŸŒ¹</h2>

	<form>
	    <div class="row email mb-3">
	        <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
	        	<div class="col-sm-10">
	        		<input type="email" class="form-control" id="inputEmail" placeholder="Email">
	        	</div>
	    </div>

	    <div class="row password mb-3">
	        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
	        	<div class="col-sm-10">
	        		<input type="password" class="form-control" id="inputPassword" placeholder="Password">
	        	</div>
	    </div>

	    <div class="row remember mb-3">
	        <div class="offset-sm-2">
	        	<div class="form-check col-sm-10">
	            	<input type="checkbox" id="checkRemember">
	            	<label for="checkRemember">Remember me</label>
	        	</div>
	        </div>
	    </div>

	    <div class="row">
	    	<div class="offset-sm-2">
	    		<div class="col-sm-10">
	    			<button type="submit" class="btn btn-primary">Sign in</button>
	    		</div>
	    	</div>
		</div>
	</form>
</div>
<div class="container mt-3">
	<h2>ðŸŒ¹ Creating Inline Form Layout ðŸŒ¹</h2>

	<form>
	<div class="row">
	    <div class="col-auto">
	        <label class="visually-hidden" for="inputEmail" class="col-sm-2 col-form-label">Email</label>
	        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
	    </div>

	    <div class="col-auto">
	        <label class="visually-hidden" for="inputPassword" class="col-sm-2 col-form-label">Password</label>
	        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
	    </div>

	    <div class="col-auto">
	        <input type="checkbox" id="checkRemember">
	        <label for="checkRemember">Remember me</label>
	    </div>

	    <div class="col-auto">
	    	<button type="submit" class="btn btn-primary">Sign in</button>
		</div>
	</div>
	</form>
</div>


</body>
</html>
